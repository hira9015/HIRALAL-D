<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="3">
	<title>floating</title>
	<style>
		div{
			background-color: #00ffFF;

		}
		p{
			width: 50px;
			height: 50px;
			border: 1px  solid black;	
		}
		#p1{
			background-color: red;
			float: left;
			height: 300px;
		}
		#p2{
			background-color: pink;
			float: right;
			height: 190px;
			

		}
		#p3{
			background-color: blue;
			
			clear: both;
			
		}
		#p4{
			background-color: green;
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
	<h1>FLOATING ELEMENT</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is the regular lines after float box.</section>
	</div>
</body>
</html>
